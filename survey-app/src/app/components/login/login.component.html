<div class="container">
    <h1>Sign In</h1>
    <form [formGroup]="form">
      <div class="form-group">
        <label for="email">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" >
        <div *ngIf="username.touched && username.errors?.required" class="alert alert-danger">
          Please provide your username!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input  type="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="password.errors?.required && password.touched" class="alert alert-danger">
          Password must have at least 6 characters
        </div>
      </div>
      <button type="submit" class="btn btn-dark" [disabled]="form.invalid" (click)="login()">Sign In</button>
    </form>
  </div>
