<h1 style="text-align: center;">Add Survey</h1>
<hr>

<form [formGroup]="surveyForm" style="text-align: center;">
  <h2>
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-square" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
      <path fill-rule="evenodd"
        d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
      <path
        d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z" />
      <circle cx="8" cy="4.5" r="1" />
    </svg>
    Survey Name
  </h2>
  <div class="form-group row">
    <label class="col-md-2 col-form-label" for="name"> Name </label>
    <input class="form-control col-md-9" id="name" formControlName="name" required />
  </div>

  <br>

  <div>
    <h2><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bar-chart-line" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2zm1 12h2V2h-2v12zm-3 0V7H7v7h2zm-5 0v-3H2v3h2z" />
      </svg> Options</h2>
  </div>

  <div formArrayName="options">
    <div *ngFor="let item of options.controls; let optionIndex = index" [formGroupName]="optionIndex">
      <div class="form-group row">
        <label for={{optionIndex}} class="col-md-2 col-form-label">{{optionIndex +1}}:</label>
        <input class="form-control col-md-9" id={{optionIndex}} formControlName="option" required />
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="button" (click)="addOption()">Add Option</button>
  <div>
    <h2><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-tags-fill" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M3 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 7.586 1H3zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
        <path
          d="M1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1v5.086z" />
      </svg> Categories</h2>
  </div>

  <div *ngFor="let cat of categories; let catIndex = index">
    <input class="form-check-input" formControlName="category" type="radio" id={{cat}} value={{cat}}>
    <label class="form-check-label" for={{cat}}>{{cat}}</label>
  </div>

</form>

{{this.surveyForm.invalid | json}}
