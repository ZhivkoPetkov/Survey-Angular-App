
<div class="row">
<div *ngFor="let survey of surveys$ | async" class="row" style="margin-left: 70px; margin-top: 80px;">
    <div class="col" style="text-align: center;">
    <div class="card text-white bg-info mb-3" style="width: 18rem; height: 10rem;">
        <div class="card-header">{{survey.categoryName}}</div>
        <div class="card-body">
          <h5 class="card-title">{{survey.name}}</h5>
        </div>
      </div>
      <button type="button" [routerLink]= "['../','survey', survey.id]" class="btn btn-outline-success">Give your vote</button>
    </div>
</div>
</div>
