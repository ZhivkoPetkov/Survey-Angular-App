<div class="container">
    <h1>Sign Up</h1>
    <form [formGroup]="form">
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" >
          <div *ngIf="username.touched && username.errors?.required" class="alert alert-danger">
            Please provide your username!
          </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="password.errors?.required && password.touched" class="alert alert-danger">
          Password must have at least 6 characters!
        </div>
      </div>

      <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
        <div *ngIf="confirmPassword.errors?.required && confirmPassword.touched" class="alert alert-danger">
          Confirm Password must have at least 6 characters!
        </div>
        <div *ngIf="confirmPassword.value !== password.value && (confirmPassword.touched && password.touched )" class="alert alert-danger">
           You passwords are not matching. Please try again.
          </div>
      </div>
      <button type="submit" class="btn btn-dark" [disabled]="form.invalid" (click)="register()">Sign Up</button>
    </form>
  </div>
